<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Bootstrap CSS -->
<link rel="stylesheet" href="./css/bootstrap-5.3.1-dist/css/bootstrap.css">

<!-- Linking Custom Styles -->
<link rel="stylesheet" href="./css/style.css">

    <title>Product detail</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FEBA31;">
        <!-- Logo Image -->
        <a class="navbar-brand" href="#">
            <img src="./assets/logo.png" alt="" >
        </a>
    </nav>

    <!-- Main Content Section -->
    <section class="main mt-3">
        <div class="container">
            <div class="row">
                <!-- Image Carousel -->
                <div id="carouselExampleDark" class="carousel carousel-dark slide col-12 SlideImages">
                    <!-- Carousel Indicators -->
                    <div class="carousel-indicators">
                        <!-- Indicator Buttons -->
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <!-- Carousel Inner Content -->
                    <div class="carousel-inner">
                        <!-- Carousel Items -->
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="./assets/pizza 1avif.avif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="./assets/pizza 2.avif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/pizza 3.avif" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <!-- Carousel Navigation Buttons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <img src="./assets/back (2).png" alt="" style="width: 25px;">
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <img src="./assets/next.png" alt="" style="width: 25px;">
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <!-- Form Section -->
<form action="/submit_order" method="post">
    <!-- Description Section -->
    <div class="Description col-12 mt-3">
        <div>
            <!-- Property Category -->
            <p class="h4">Build Your Own Pizza</p>
        </div>
        <!-- Price and Discount -->
        <div class="mt-2">
            <h4>Price: $510.99</h4>
        </div>
        <!-- Ingredients Selection -->
        <div class="mt-2">
            <p><b class="fs-5">Size:</b> Large</p>
            <p><b class="fs-5">Choose Your Toppings:</b></p>
            <!-- Checkboxes -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="toppingPepperoni">
                <label class="form-check-label" for="toppingPepperoni">
                    Pepperoni
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="toppingMushrooms">
                <label class="form-check-label" for="toppingMushrooms">
                    Mushrooms
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="toppingCheese">
                <label class="form-check-label" for="toppingCheese">
                    Cheese
                </label>
            </div>
            <!-- Additional Ingredients -->
            <div class="mt-3">
                <label for="additionalIngredients" class="form-label">
                    <b class="fs-5">Add or Exclude Ingredients:</b>
                </label>
                <input type="text" class="form-control" id="additionalIngredients" placeholder="E.g., Olives, Onions, -Mushrooms">
                <small id="additionalIngredientsHelp" class="form-text text-muted">
                    Use a minus sign (-) before the ingredient name to exclude it (e.g., -Mushrooms).
                </small>
            </div>
        </div>
        <!-- Call to Action Button -->
        <button class="btn btn-primary mt-3 OrderButton">Order Now</button>
    </div>
</form>


            </div>
        </div>
    </section>

    <!-- Linking Bootstrap JS -->
    <script src="./css/bootstrap-5.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
